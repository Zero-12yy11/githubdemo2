<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学习计划</title>
    <style>

        .hidden { 
            display: none; 
        }
        
        table {
            border-collapse: collapse;
            margin: 30px auto;
            width: 80%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: white;
        }

        th, td {
            padding: 18px;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background-color: #5a7fff;
            color: white;
            font-weight: 600;
        }

        td {
            background-color: #f8faff;
            color: #2c3e50;
            transition: all 0.2s;
        }


    </style>
</head>
<body>

    <div id="Table1" class="hidden">
        <table>
            <thead>
                <tr>
                    <th>学科名称</th>
                    <th>完成状态</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>web网页设计</td>
                    <td>进行中</td>
                </tr>
                <tr>
                    <td>高数</td>
                    <td>未开始</td>
                </tr>
                <tr>
                    <td>毛概</td>
                    <td>已完成</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
